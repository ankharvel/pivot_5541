<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                template="/templates/index-template.xhtml">

        <p:panelGrid columns="1" layout="grid">
            <h:outputText value="#{msg.title}" />
            <h:outputText value="#{msg.title_project}" />
        </p:panelGrid>
    </ui:define>
    <ui:define name="left">
        <ui:include src="snippets/left_menu.xhtml"/>
    </ui:define>
    <ui:define name="main">
        <ui:include src="snippets/main_panel.xhtml"/>
    </ui:define>
    <ui:define name="south">
        <h4>
            <h:outputText value="#{msg.title_season}" styleClass="ui-title"/>
        </h4>
    </ui:define>
</ui:composition>
