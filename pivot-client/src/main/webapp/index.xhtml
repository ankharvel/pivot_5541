<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://java.sun.com/jsf/core">
    <f:loadBundle basename="net.sweng.index" var="msg"/>
    <h:head>
        <title>Pivot Table</title>
        <link href="./css/styles.css" rel="stylesheet" type="text/css"/>
        <link rel="icon" type="image/png" href="./images/concordia.png" />
    </h:head>
    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit id="topPanel" position="north" size="100" resizable="true" closable="false" collapsible="false">
                <p:panelGrid columns="3" layout="grid">
                    <h:outputText value="" />
                    <p:panelGrid columns="1" layout="grid">
                        <h:outputText value="#{msg.title}" />
                        <h:outputText value="#{msg.project}" />
                    </p:panelGrid>
                    <h:outputText value="" />
                </p:panelGrid>
            </p:layoutUnit>

            <p:layoutUnit id="bottomPanel" position="south" size="100" resizable="true" closable="true" collapsible="true">
            </p:layoutUnit>

            <p:layoutUnit position="west" size="200" header="Options" resizable="true" closable="false" collapsible="true">
            </p:layoutUnit>

            <p:layoutUnit position="east" size="300" header="Criteria" resizable="true" closable="true" collapsible="true" effect="drop">
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <h:form>
                    <p:fileUpload fileUploadListener="#{fileUploadBean.fileUploadListener}" mode="advanced" dragDropSupport="false"
                                  update="messages" sizeLimit="100000000" allowTypes="/(\.)(txt|TXT|csv|CSV)$/" />
                    <p:growl id="messages" showDetail="true" />
                </h:form>
            </p:layoutUnit>

        </p:layout>
    </h:body>
</html>
