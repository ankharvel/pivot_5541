<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form>
        <p:remoteCommand name="refresh" actionListener="#{uploadedFilesTableController.fillRecords}" onsuccess="reloadUploadFile();"/>
        <p:spacer height="20"/>
        <p:fileUpload fileUploadListener="#{fileUploadController.fileUploadListener}" oncomplete="if(this.files.length == 0) refresh();"
                      mode="advanced" dragDropSupport="false"
                      update="uploadMsg" sizeLimit="100000000" allowTypes="/(\.)(txt|TXT|csv|CSV)$/" />
        <p:growl id="uploadMsg" showDetail="true" />

        <h:panelGrid rendered="#{fileUploadController.filesAvailable}">
            <p:dataTable id="singleUpdF" var="message" value="#{uploadedFilesTableController.registers}" style="width: 250px"
                         selectionMode="single" selection="#{uploadedFilesTableController.selectedFile}" rowKey="#{message[msg.uploaded_files]}">
                <p:columns value="#{uploadedFilesTableController.columns}" var="column" columnIndexVar="colIndex">
                    <f:facet name="header">
                        <h:outputText value="#{column.header}"/>
                    </f:facet>
                    <h:outputText value="#{message[column.property]}"/>
                </p:columns>
                <f:facet name="footer">
                    <p:commandButton process="singleUpdF" icon="ui-icon-search" value="#{msg.view}"
                                     actionListener="#{previewTableController.fillRecords}" ajax="false"/>
                </f:facet>
            </p:dataTable>
        </h:panelGrid>

        <p:spacer height="10"/>
    </h:form>
    <h:panelGrid rendered="#{uploadedFilesTableController.selectedFile ne null}" style="height: 10%">
        <p:dataTable var="message" value="#{previewTableController.registers}">
            <f:facet name="header">
                <h:outputText value="#{uploadedFilesTableController.selectedFile[msg.uploaded_files]}"/>
            </f:facet>
            <p:columns value="#{previewTableController.columns}" var="column" columnIndexVar="colIndex">
                <f:facet name="header">
                    <h:outputText value="#{column.header}"/>
                </f:facet>
                <h:outputText value="#{message[column.property]}"/>
            </p:columns>
        </p:dataTable>
    </h:panelGrid>
</ui:composition>
