<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Pivot Table</title>
        <link href="./css/styles.css" rel="stylesheet" type="text/css"/>
        <link rel="icon" type="image/png" href="./images/concordia.png" />
    </h:head>
    <h:body>

        <h:form>
            <p:fileUpload fileUploadListener="#{fileUploadBean.fileUploadListener}" mode="advanced" dragDropSupport="false"
                         update="messages" sizeLimit="100000000" allowTypes="/(\.)(txt|TXT|csv|CSV)$/" />

            <p:growl id="messages" showDetail="true" />
        </h:form>
    </h:body>
</html>
